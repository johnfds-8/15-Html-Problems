<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      h2{
        margin: 20px;
        font:2rem sans-serif;
      }
      table,th,td{
        border:1px solid black;
        border-collapse: collapse;
        padding: 10px;
        margin: 20px;
      }
    </style>

  </head>
  <body>

    <h2>Table Example 2</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Grade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Akasha</td>
          <td>1</td>
          <td>B+</td>
        </tr>

         <tr>
          <td>Rohit</td>
          <td>2</td>
          <td>C+</td>
        </tr>

         <tr>
          <td>Ram</td>
          <td>3</td>
          <td>A+</td>
        </tr>

          <tr>
          <td>Sham</td>
          <td>4</td>
          <td>A+</td>
        </tr>

      </tbody>
    </table>
  </body>
</html>
