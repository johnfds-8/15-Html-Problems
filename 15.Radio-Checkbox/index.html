<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Radio and CheckBoxes</title>
  </head>
  <body>
    <form>
      <h2> Radio Button</h2>
        <p>Gender:</p>
           <input type="radio" id="male" name="gender" value="male" >
           <label for="male">Male</label>
           <br>

           <input type="radio" id="female" name="gender" value="female">
           <label for="female">Female</label>
             <br>
           <input type="radio" id="others" name="gender" value="others">
           <label for="others">Others</label>

          <h2>For CheckBoxes</h2>
          <input type="checkbox" id="reading" name="checkbox" value="reading">
          <label for="Reading"> Reading </label>
          <br>

           <input type="checkbox" id="writing" name="checkbox" value="writing">
          <label for="writing"> Writing </label>
          <br>

           <input type="checkbox" id="travling" name="checkbox" value="travling">
          <label for="travling"> Travling </label>
          <br>
    </form>
  </body>
</html>
