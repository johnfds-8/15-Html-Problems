<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List</title>
  </head>
  <body>
    <h2>Nested Lists</h2>

    <ol>
      <li>item 1</li>
      <li>
        item 2
        <ul>
          <li>Sublist 2.1</li>
          <li>Sublist 2.2</li>
        </ul>
      </li>
      <li>item 3</li>
    </ol>
  </body>
